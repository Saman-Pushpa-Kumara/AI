<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXT GEN ULTRA TV - Firebase Connected</title>
    
    <!-- Player & UI Libraries -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
    
    <!-- Firebase SDK (Compat version for easier usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES (UI Design) --- */
        :root {
            --primary-bg: #000000; 
            --secondary-bg: #0f0f13;
            --accent-color: #E50914; 
            --accent-glow: rgba(229, 9, 20, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #94969f;
            --glass-bg: rgba(20, 20, 25, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-gradient: linear-gradient(145deg, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0.02) 100%);
            --nav-bg: rgba(20, 20, 20, 0.85); 
            --card-radius: 16px;
            --font-main: 'Outfit', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--primary-bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(229, 9, 20, 0.03) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(229, 9, 20, 0.03) 0%, transparent 40%);
            color: var(--text-primary);
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 110px;
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.6); } 70% { box-shadow: 0 0 0 8px rgba(0,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }

        /* Header */
        .header {
            position: fixed; top: 0; left: 0; right: 0; max-width: 500px; margin: 0 auto;
            height: 75px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 100;
            background: linear-gradient(to bottom, var(--primary-bg) 20%, transparent 100%);
        }
        .logo { font-size: 24px; font-weight: 800; color: var(--text-primary); display: flex; align-items: center; }
        .logo span { color: var(--accent-color); text-shadow: 0 0 15px var(--accent-glow); margin-left: 2px; }
        .live-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; margin-left: 8px; margin-top: 4px; animation: pulse-glow 2s infinite; }

        .search-box { 
            position: relative; width: 40px; height: 40px; margin-left: auto; 
            border-radius: 50px; background: var(--glass-bg); 
            border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: flex-end;
            transition: width 0.4s ease;
        }
        .search-box:focus-within { width: 65%; background: var(--secondary-bg); border-color: var(--accent-color); }
        .search-input { width: 100%; height: 100%; padding: 0 15px 0 40px; background: transparent; border: none; color: var(--text-primary); font-size: 14px; opacity: 0; position: absolute; left: 0; }
        .search-box:focus-within .search-input { opacity: 1; }
        .search-icon { position: absolute; right: 12px; color: var(--text-primary); font-size: 16px; pointer-events: none; }
        .search-box:focus-within .search-icon { display: none; }

        /* Poster Slider */
        .main-channel-poster {
            width: 100%; height: 380px; position: relative; overflow: hidden;
            border-radius: 0 0 30px 30px;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
        .poster-slider { display: flex; height: 100%; transition: transform 0.7s cubic-bezier(0.25, 1, 0.5, 1); }
        .poster-slide { min-width: 100%; height: 100%; position: relative; }
        .poster-slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8); }
        .slide-overlay { position: absolute; inset: 0; background: linear-gradient(to top, var(--primary-bg) 0%, rgba(0,0,0,0.6) 40%, transparent 80%); display: flex; flex-direction: column; justify-content: flex-end; padding: 40px 20px; }
        .slide-tag { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); color: #fff; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 700; width: fit-content; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.2); }
        .slide-title { font-size: 28px; font-weight: 800; color: #fff; line-height: 1.1; margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        /* Categories */
        .category-section { margin-top: 25px; animation: fadeIn 0.6s ease; }
        .category-header { display: flex; justify-content: space-between; align-items: flex-end; padding: 0 25px 15px; }
        .category-title { font-size: 18px; font-weight: 700; color: var(--text-primary); position: relative; }
        .category-title::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 20px; height: 3px; background: var(--accent-color); border-radius: 2px; }
        
        .channel-slider { display: flex; gap: 15px; overflow-x: auto; padding: 0 25px 20px; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .channel-card {
            flex: 0 0 120px; height: 160px; position: relative; background: var(--card-gradient); 
            border-radius: var(--card-radius); overflow: hidden; scroll-snap-align: start; cursor: pointer;
            border: 1px solid var(--glass-border); display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .channel-card:active { transform: scale(0.96); }
        .channel-image { width: 65px; height: 65px; object-fit: contain; margin-bottom: 12px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4)); }
        .channel-name { font-size: 12px; text-align: center; color: var(--text-primary); padding: 0 8px; font-weight: 600; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .card-live-badge { position: absolute; top: 10px; left: 10px; background: rgba(229, 9, 20, 0.2); color: #E50914; border: 1px solid rgba(229, 9, 20, 0.3); font-size: 9px; font-weight: 800; padding: 3px 8px; border-radius: 20px; }

        /* Loader */
        .loading-text { text-align: center; padding: 50px; color: var(--text-secondary); font-size: 14px; }
        
        /* Video Player */
        .video-player {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none; flex-direction: column;
        }
        .video-wrapper { width: 100%; height: 35vh; position: relative; background: #000; }
        .video-close {
            position: absolute; top: 20px; right: 20px; z-index: 2010;
            width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%;
            color: #fff; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .player-details-panel { flex: 1; overflow-y: auto; background: var(--primary-bg); padding: 25px 20px; }
        .pd-title-row { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .pd-logo-img { width: 60px; height: 60px; border-radius: 16px; background: #fff; padding: 5px; object-fit: contain; }
        .pd-main-title { font-size: 22px; font-weight: 700; color: var(--text-primary); }
        .pd-sub-tag { font-size: 11px; color: var(--accent-color); background: rgba(229, 9, 20, 0.1); padding: 5px 12px; border-radius: 20px; border: 1px solid rgba(229, 9, 20, 0.2); display: inline-block; margin-top: 5px; }

        /* Nav Bar */
        .nav-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 88%; max-width: 380px; height: 70px;
            background: var(--nav-bg); backdrop-filter: blur(20px);
            border-radius: 35px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); text-decoration: none; width: 60px; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 600; }
        .nav-item.active { color: var(--accent-color); }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">ULTRA<span>TV</span><div class="live-dot"></div></div>
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search Channels..." onkeyup="filterChannels()">
        </div>
    </div>

    <!-- Home Container -->
    <div id="home-container">
        <!-- Featured Slider -->
        <div class="main-channel-poster">
             <div class="poster-slider" id="poster-slider">
                 <!-- Sliders will be injected here via Firebase -->
             </div>
        </div>

        <!-- Categories and Channels -->
        <div id="categories-container" style="padding-bottom: 20px;">
            <div class="loading-text"><i class="fas fa-circle-notch fa-spin"></i> Connecting to Firebase...</div>
        </div>
    </div>

    <!-- Video Player Overlay -->
    <div class="video-player" id="video-player">
        <button class="video-close" onclick="closePlayer()"><i class="fas fa-times"></i></button>
        
        <div class="video-wrapper">
            <!-- Native Video Element -->
            <video id="video-element" playsinline controls style="width:100%; height:100%;"></video>
            <!-- YouTube Container (Hidden by default) -->
            <div id="youtube-container" style="width:100%; height:100%; display:none;"></div>
        </div>

        <div class="player-details-panel">
            <div class="pd-title-row">
                <img id="pd-logo" src="" class="pd-logo-img" onerror="this.src='https://via.placeholder.com/60'">
                <div>
                    <h2 id="pd-title" class="pd-main-title">Loading...</h2>
                    <span id="pd-category" class="pd-sub-tag">Live</span>
                </div>
            </div>
            <p style="font-size: 13px; color: var(--text-secondary); line-height: 1.6;">
                Watching Live Stream via Firebase Database.
            </p>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#" class="nav-item"><i class="fas fa-heart"></i><span>Favs</span></a>
        <a href="#" class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></a>
    </div>

    <script>
        // --- 1. FIREBASE CONFIGURATION (Provided by you) ---
        const firebaseConfig = {
          apiKey: "AIzaSyCxKIO2Lp0PV8QTFDxReG1PzgB625j-G2w",
          authDomain: "ultra-tv-4ca33.firebaseapp.com",
          databaseURL: "https://ultra-tv-4ca33-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "ultra-tv-4ca33",
          storageBucket: "ultra-tv-4ca33.firebasestorage.app",
          messagingSenderId: "461110514572",
          appId: "1:461110514572:web:7123b72aff03996591bca9"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. GLOBAL VARIABLES ---
        let allChannelsData = [];
        let hls = null;
        let player = null;

        // --- 3. FETCH DATA FROM FIREBASE ---
        const channelsRef = db.ref('channels');
        
        channelsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) {
                document.getElementById('categories-container').innerHTML = '<div class="loading-text">No channels found in Database.</div>';
                return;
            }

            // Convert Object to Array
            allChannelsData = Object.keys(data).map(key => ({
                id: key,
                ...data[key]
            }));

            // Initial Render
            renderUI(allChannelsData);
            setupFeaturedSlider(allChannelsData);
        }, (error) => {
            console.error("Firebase Error:", error);
            document.getElementById('categories-container').innerHTML = '<div class="loading-text">Error loading data.</div>';
        });

        // --- 4. RENDER UI FUNCTIONS ---
        function renderUI(channels) {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            // Group by Category
            const grouped = channels.reduce((acc, channel) => {
                const cat = channel.category || 'Others';
                if (!acc[cat]) acc[cat] = [];
                acc[cat].push(channel);
                return acc;
            }, {});

            // Sort Category Keys (Optional) and Loop
            Object.keys(grouped).sort().forEach(category => {
                const catSection = document.createElement('div');
                catSection.className = 'category-section';
                
                let cardsHtml = '';
                grouped[category].forEach(ch => {
                    cardsHtml += `
                        <div class="channel-card" onclick="openPlayer('${ch.id}')">
                            <div class="card-live-badge">LIVE</div>
                            <img src="${ch.iconUrl || 'https://via.placeholder.com/60'}" class="channel-image" loading="lazy" onerror="this.src='https://via.placeholder.com/60'">
                            <div class="channel-name">${ch.name}</div>
                        </div>
                    `;
                });

                catSection.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${category}</span>
                    </div>
                    <div class="channel-slider">
                        ${cardsHtml}
                    </div>
                `;
                container.appendChild(catSection);
            });
        }

        // Setup Top Featured Slider (Random 5 channels)
        function setupFeaturedSlider(channels) {
            const slider = document.getElementById('poster-slider');
            // Filter out adult content if needed, or just pick random
            const shuffled = [...channels].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 5);

            slider.innerHTML = selected.map(ch => `
                <div class="poster-slide" onclick="openPlayer('${ch.id}')">
                    <img src="${ch.backdropUrl || ch.iconUrl}" onerror="this.src='https://via.placeholder.com/400x220?text=${ch.name}'">
                    <div class="slide-overlay">
                        <div class="slide-tag">FEATURED</div>
                        <div class="slide-title">${ch.name}</div>
                        <div style="font-size: 13px; color: #ddd;">${ch.category || 'Live TV'}</div>
                    </div>
                </div>
            `).join('');
            
            // Simple Auto Slide
            let idx = 0;
            setInterval(() => {
                idx = (idx + 1) % selected.length;
                slider.style.transform = `translateX(-${idx * 100}%)`;
            }, 5000);
        }

        // --- 5. PLAYER LOGIC ---
        function openPlayer(id) {
            const channel = allChannelsData.find(c => c.id === id);
            if(!channel) return;

            document.getElementById('video-player').style.display = 'flex';
            document.getElementById('pd-title').innerText = channel.name;
            document.getElementById('pd-category').innerText = channel.category || 'Live';
            document.getElementById('pd-logo').src = channel.iconUrl;

            const videoEl = document.getElementById('video-element');
            const ytContainer = document.getElementById('youtube-container');
            const url = channel.streamUrl;

            // Reset Players
            if (hls) { hls.destroy(); hls = null; }
            if (player) { player.destroy(); player = null; }
            videoEl.style.display = 'none';
            ytContainer.style.display = 'none';
            ytContainer.innerHTML = '';

            // Check for YouTube
            if (url.includes('youtu.be') || url.includes('youtube.com')) {
                ytContainer.style.display = 'block';
                const videoId = url.split('v=')[1] || url.split('/').pop();
                ytContainer.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            } else {
                // HLS or MP4
                videoEl.style.display = 'block';
                const defaultOptions = { autoplay: true, controls: ['play-large', 'play', 'mute', 'volume', 'fullscreen'] };
                
                if (Hls.isSupported() && url.includes('.m3u8')) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoEl);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        videoEl.play();
                    });
                    player = new Plyr(videoEl, defaultOptions);
                } else {
                    videoEl.src = url;
                    videoEl.play();
                    player = new Plyr(videoEl, defaultOptions);
                }
            }
        }

        function closePlayer() {
            document.getElementById('video-player').style.display = 'none';
            const videoEl = document.getElementById('video-element');
            videoEl.pause();
            videoEl.src = "";
            document.getElementById('youtube-container').innerHTML = "";
            
            if (hls) { hls.destroy(); hls = null; }
            if (player) { player.destroy(); player = null; }
        }

        // --- 6. SEARCH FUNCTION ---
        function filterChannels() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allChannelsData.filter(ch => ch.name.toLowerCase().includes(query));
            renderUI(filtered);
        }
    </script>
</body>
</html>
